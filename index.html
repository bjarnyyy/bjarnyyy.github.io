    header {

    .vak {

      border-radius: 12px;
      padding: 20px;
      margin: 10px;
      width: 220px;

    }
    .vak h2 {
      font-size: 18px;
      word-wrap: break-word;
      margin-bottom: 15px;
    }
    .vak:hover {
      transform: scale(1.05);
      background: #eaf3ff;
    }
    .vak a {
      display: inline-block;
      background: #4a90e2;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 14px;
      transition: background 0.2s;
    }
    .vak a:hover {
      background: #357abd;
    }
    footer {
      margin-top: 30px;
      background: #222;
      color: white;
      padding: 10px;
    }
